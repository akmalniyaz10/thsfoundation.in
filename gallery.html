<script>

<!-- ðŸ”¥ FIREBASE GALLERY LOAD -->
<script type="module">
import { getGalleryImages } from "./js/firebase.js";

async function loadGallery(){
  const wrap = document.getElementById("galleryGrid");
  const images = await getGalleryImages();

  if(!images || images.length === 0){
    wrap.innerHTML = "<p class='small-muted'>No images uploaded.</p>";
    return;
  }

  wrap.innerHTML = images.map(img => `
    <div class="card gallery-card">
      <img src="${img.url}" alt="Gallery Image">
    </div>
  `).join("");
}

loadGallery();
</script>
